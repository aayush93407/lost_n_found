<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 600px;
        }

        h2 {
            color: white;
        }

        input[type="file"] {
            width: 90%;
            padding: 10px;
            border: none;
            background-color: grey;
            border-radius: 5px;
        }

        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select an Image</h2>
        <form action="{{ url_for('match') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <button type="submit">Upload & Match</button>
        </form>
    </div>
</body>
</html>
